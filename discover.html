<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RCDP</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> 
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
  </head>
  <body onload="onLoadDiscover()">
    <div class="heading">
      <div class="header">
        <h1 id="logo">Roblox Curated Discover Page</h1>
        <p id="tagline">How finding games on Roblox should be.</p>
      </div>
      <nav>
        <a href="index.html"><button class="nav-btn">Home</button></a>
        <a href="discover.html"><button class="nav-btn">Discover</button></a>
        <a href="about.html"><button class="nav-btn">About</button></a>
      </nav>
    </div>
    <div class="content" id="discover-page">
      <h2>To find a game, search for a keyword or click any of the tags below to start!</h2>
      <div class="search">
        <input id="search-bar" class="padding" onkeypress="onKeyPressSearch(event)"></input>
      </div>
      <div class="search-btn-container">
        <button id="search-btn" class="btn padding" onclick="onClickSearch()">Search</button>
        <button id="random-game-btn" class="btn padding"><a href="" target="_blank" onclick="getRandomGame()" id="random-game-anchor">Feeling Lucky?</a></button>
      </div>
      <div class="tags-heading">
        <h2 id="tags-header">Tags</h2>
        <p id="tags-included-counter"></p>
        <button id="clear-tags-btn" class="btn padding" onclick="clearTags()">Clear Tags</button>
      </div>
      <div>
        <button id="show-tags-no-games-btn" class="btn padding" onclick="toggleTagsWithNoGames()">Show Tags With No Games</button>
      </div>
      <div id="tags">
      </div>
      <p id="result"></p>
      
      <div id="game-container">
      </div>
    </div>
    <footer>
      <h5>The Roblox Curated Discover Page is not in any way affiliated with the Roblox Corporation.</h5>
      <h5>Made in 2021 by <a href="https://www.roblox.com/users/53117021/profile" target="_blank">Anquilis</a></h5>
    </footer>
    <script src="/scripts/data.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
